<div class="container mt-4">
    <div class="row ms-5">
        <div class="col-12">
            <h1 class="text-center"> {{ titulo }} </h1>
        </div>
    <div class="row g-5 m-4">
      <div class="card col-auto col-md-3 col-lg-2 col-sm-3 " *ngFor="let pokemon of pokemons">
        <img src="{{pokemon.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> {{ pokemon.name }} </h5>
          <p class="card-text">  </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
